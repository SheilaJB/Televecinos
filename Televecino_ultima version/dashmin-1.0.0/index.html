<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6aca7755ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login | Televecinos Unidos</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area w-100" style="max-width: 800px;">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column p-3" style="background: #f8f8fa25;">
            <div class="featured-image mb-3" style="width: 100%; max-width: 250px; height: auto;">
                <img src="logoTele.jpg" class="rounded-circle w-100" alt="Logo Televecinos Unidos">
            </div>
        </div>
        <div class="col-md-6 right-box p-3">
            <div class="row align-items-center">
                <div class="welcome-text mb-4 text-center">
                    <h2>Bienvenido</h2>
                    <p>Inicia sesión con tu cuenta</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Dirección gmail">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Recuérdame</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="olvidasteContrasena.html">¿Olvidaste tu contraseña?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button id="loginButton" class="btn btn-lg btn-primary w-100 fs-6" onclick="validarCorreo()">Iniciar sesión</button>
                </div>
                <div class="row text-center">
                    <small>¿No tienes una cuenta?</small>
                    <small><a href="registro.html">Regístrate aquí</a></small>
                </div>
                <div class="social-icons mt-3 text-center">
                    <a href="https://twitter.com/MuniSanMiguelPE" class="me-2"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/municipalidadsanmiguel/?locale=es_LA" class="me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/municipalidadsanmiguel/" class="me-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para mensajes -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messageModalBody">
                <!-- El mensaje se actualizará aquí -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function validarCorreo() {
        var email = document.getElementById('email').value;
        var expReg = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        var esValido = expReg.test(email);
        var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));

        if (!esValido) {
            document.getElementById('messageModalBody').innerText = "El correo electrónico NO es válido";
        } else {
            document.getElementById('messageModalBody').innerText = 'Inicio de sesión exitoso.';
        }

        messageModal.show();
        return esValido;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzK5y3v8p40IJw2zWRlbj1z7uxlH/1syF3A6tktDxgD8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuYe04mUKeePxY2uAms65eHAPv5PHMrYRT2ZIjZZWrQqPpDMeROhUga9KkFlh+Ao" crossorigin="anonymous"></script>
</body>
</html>
