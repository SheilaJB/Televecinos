<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6aca7755ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>¿Olvidaste tu contraseña? | Televecinos Unidos</title>
</head>
<body>
<!----------------------- Pantalla principal -------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login  -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Cuadro izquierda ----------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #f8f8fa25;">
            <div class="featured-image mb-3" style="width: 250px; height: 250px; display: flex; justify-content: center; align-items: center;">
                <img src="logoTele.jpg" class="rounded-circle ms-3" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
        <!-------------------- ------ Cuadro derecha ---------------------------->
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4 text-center">
                    <h2>¿Olvidaste tu contraseña?</h2>
                    <p>Ingresa tu dirección de correo electrónico a continuación y te enviaremos instrucciones sobre cómo cambiar tu contraseña.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Dirección de correo electrónico">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="input-group mb-3">
                    <button id="sendButton" class="btn btn-lg btn-primary w-100 fs-6">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para mensajes -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messageModalBody">
                ¡Correo enviado de manera exitosa! Revise su bandeja.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function validarCorreo(email) {
        var expReg = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        return expReg.test(email);
    }

    window.onload = function() {
        var emailField = document.getElementById('email');
        var sendButton = document.getElementById('sendButton');
        var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));

        sendButton.addEventListener('click', function(event) {
            event.preventDefault(); // Previene la acción por defecto del botón de formulario

            var email = emailField.value;

            if (email === '') {
                alert('Por favor, llene el campo de correo electrónico.');
                return;
            }

            if (!validarCorreo(email)) {
                alert('El correo electrónico NO es válido');
                return;
            }

            // Si todo está correcto, mostramos el modal de éxito
            messageModal.show();
        });
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzK5y3v8p40IJw2zWRlbj1z7uxlH/1syF3A6tktDxgD8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuYe04mUKeePxY2uAms65eHAPv5PHMrYRT2ZIjZZWrQqPpDMeROhUga9KkFlh+Ao" crossorigin="anonymous"></script>
</body>
</html>
