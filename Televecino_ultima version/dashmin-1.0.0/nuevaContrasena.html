<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6aca7755ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nueva Contraseña | Televecinos Unidos</title>
</head>
<body>
<!----------------------- Pantalla principal -------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login  -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area w-100" style="max-width: 800px;">
        <!--------------------------- Cuadro izquierda ----------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box p-3" style="background: #f8f8fa25;">
            <div class="featured-image mb-3" style="width: 100%; max-width: 250px; height: auto;">
                <img src="logoTele.jpg" class="rounded-circle w-100" alt="Logo Televecinos Unidos">
            </div>
        </div>
        <!-------------------- ------ Cuadro derecha ---------------------------->
        <div class="col-md-6 right-box p-3">
            <div class="row align-items-center">
                <div class="header-text mb-4 text-center">
                    <h2>Genere una nueva contraseña</h2>
                </div>
                <div class="mb-3 w-100">
                    <p>Contraseña</p>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Introduce tu nueva contraseña">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="mb-3 w-100">
                    <p>Vuelve a introducir tu contraseña</p>
                    <div class="input-group">
                        <input type="password" id="password2" class="form-control form-control-lg bg-light fs-6" placeholder="Vuelve a introducir tu nueva contraseña">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="input-group mb-4 w-100">
                    <button id="sendButton" class="btn btn-lg btn-primary w-100 fs-6">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
